<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Indie+Flower&family=Kalam&family=Noto+Sans+TC&family=Noto+Sans:wght@500&family=Playpen+Sans&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="/all.css">
    <script src="https://kit.fontawesome.com/2b34f8a7fa.js" crossorigin="anonymous"></script>
    <title>Mia's page</title>
  </head>
  <body>
    <div class="wrap">
    <div class="TDlist">
      <h1 class="title">To Do List</h1>
      <div class="itemGroup">
        <input id="input_memo" class="item " type="text" placeholder="入力..">
        <select name="" id="typeSelect" class='item ' onchange='selectChange()'>
          <option value="normal">普通</option>
          <option value="important">重要</option>
          <option value="urgent">緊急</option>
        </select>
        <button onclick="add()" class="item add" title="新增">Add</button>

      </div>
      <p class="text-center">ー♥ー</p>
      <div class="d-flex down-btns">
        <button id="outputBtn" class="opBtn">Text</button>
        <button onclick="save()" id="saveBtn" class="opBtn">Save</button>
      </div>
      
      <div>
        <ul id="list" class="listGroup">
        </ul>
      </div>
      
    </div>
  </div>
      
   
    
   
  
    <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  <script src="./app.js"></script>
  </body>
</html>
